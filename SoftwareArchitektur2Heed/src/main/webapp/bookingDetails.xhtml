<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="css/style.css" type="text/css" />

	<!-- Bootstrap einbinden -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


</h:head>

<h:body class="bg">

<nav class="navbar navbar">
  <ul class="nav nav-tabs">
  <li role="presentation"><a href="index.xhtml"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"> Neue Buchung</span></a></li>
  <li role="presentation" class="active"><a href="bookingDetails.xhtml"><span class="glyphicon glyphicon-pencil" aria-hidden="true"> Buchung bearbeiten</span></a></li>
</ul>
</nav>

	<div class="col-md-12">
	<h1>Buchung bearbeiten</h1>
	<br></br>
	
	<h:outputText value="Guten Tag, hier kÃ¶nnen Sie Ihre Reservationen verwalten." />
	<br></br>
	<br></br>

	<h:form id="form">

			<h:form>
        <h:dataTable value="#{controller.allReservations}" var="bookingInfo" binding="#{controller.reservationHtmlDataTable}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID Reservation:"></h:outputText>
                </f:facet>
                <h:outputText value="#{bookingInfo.idReservation}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID Mitarbeiter:"/>
                </f:facet>
                <h:outputText value="#{bookingInfo.idMitarbeiter}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Reserviert von:"/>
                </f:facet>
                <h:outputText value="#{bookingInfo.reserviertVon}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Reserviert bis:"/>
                </f:facet>
                <h:outputText value="#{bookingInfo.reserviertBis}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Raumdetails: "/>
                </f:facet>
                <h:outputText value="#{bookingInfo.raum.bezeichnung}"/>
            </h:column>
            <h:column>
                <h:commandButton value="Bearbeiten" immediate="true"></h:commandButton>
            </h:column>
            <h:column>
                <h:commandButton value="Delete" action="#{controller.deleteReservation()}" immediate="true"></h:commandButton>
            </h:column>
        </h:dataTable>
        </h:form>
       		
			<!-- TODO: Daten aus Datenbank ziehen -->
	</h:form>

</div>

</h:body>
</html>
