</h:head>

<h:body class="bg">

	<h1>Buchung bearbeiten"</h1>
	<br></br>
	
	<h:outputText value="Guten Tag, getVorname getNachname" />
	<br></br>
	<h:outputText value="Hier kÃ¶nnen Sie Ihre Reservationen verwalten." />
	<br></br>
	<br></br>

	<h:form id="form">

					
			
			<!-- TODO: Daten aus Datenbank ziehen -->
			
			<p:dataTable  id="test" var="bookingInfo" value="#{frontendManager.allReservations}" editable="true" style="margin-bottom:20px">
      			 <f:facet name="header">
           			Ihre Reservationen
       			</f:facet>
       			
       			
       			<p:ajax event="rowEdit" listener="#{frontendManager.onRowEdit()}" />
       			<!--  <p:ajax event="rowEditCancel" listener="#{frontendManager.onRowCancel()}" />-->
       			 
       			 
       		<p:column headerText="ID Reservation:">
           			<p:cellEditor>
               			<f:facet name="output"><h:outputText value="#{bookingInfo.idReservation}" /></f:facet>
               			<f:facet name="input"><p:inputText id="modelInput" value="#{bookingInfo.idReservation}" style="width:100%"/></f:facet>
           			</p:cellEditor>
       		</p:column>
       		
       		<p:column headerText="ID Mitarbeiter:">
           		<p:cellEditor>
               <f:facet name="output"><h:outputText value="#{bookingInfo.idMitarbeiter}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{bookingInfo.idMitarbeiter}" style="width:100%" label="Year"/></f:facet>
           		</p:cellEditor>
    		 </p:column>
    		 
    		 <p:column headerText="Reserviert von:">
           		<p:cellEditor>
               <f:facet name="output"><h:outputText value="#{bookingInfo.reserviertVon}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{bookingInfo.reserviertVon}" style="width:100%" label="Year"/></f:facet>
           		</p:cellEditor>
    		 </p:column>
    		 
    		 <p:column headerText="Reserviert bis:">
           		<p:cellEditor>
               <f:facet name="output"><h:outputText value="#{bookingInfo.reserviertBis}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{bookingInfo.reserviertBis}" style="width:100%" label="Year"/></f:facet>
           		</p:cellEditor>
    		 </p:column>
    		 
    		 <p:column headerText="Raumdetails:">
           		<p:cellEditor>
               <f:facet name="output"><h:outputText value="#{bookingInfo.raum.bezeichnung}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{bookingInfo.raum.bezeichnung}" style="width:100%" label="Year"/></f:facet>
           		</p:cellEditor>
    		 </p:column>
    		 
    		 <p:column style="width:32px">
           		<p:rowEditor />
       		</p:column>
       		       			 
       		</p:dataTable>
       		      		
       		<p:contextMenu for="test" widgetVar="cMenu">   
       			<p:menuitem value="Edit Cell" icon="ui-icon-search" onclick="PF('cellCars').showCellEditor();return false;"/>  
       			<p:menuitem value="Hide Menu" icon="ui-icon-close" onclick="PF('cMenu').hide()"/>  
   			</p:contextMenu>
		

	</h:form>


</h:body>
</html>
