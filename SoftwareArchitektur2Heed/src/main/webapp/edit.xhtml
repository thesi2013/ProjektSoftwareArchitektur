<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>DocuBase AG - Buchungen bearbeiten</title>

	<!-- CSS einbinden-->
	<link rel="stylesheet" href="css/style.css" type="text/css" />

	<!-- Bootstrap einbinden -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	
	<!-- de locale einbinden -->	
		<script type="text/javascript">
          PrimeFaces.locales['de'] =
          {
               closeText: 'Schließen',
               prevText: 'Zurück',
               nextText: 'Weiter',
               currentText: 'Start',
               monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
               monthNamesShort: ['Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
               dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
               dayNamesShort: ['Son', 'Mon', 'Die', 'Mit', 'Don', 'Fre', 'Sam'],
               dayNamesMin: ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'],
               weekHeader: 'Woche',
               firstDay: 1,
               isRTL: false,
               showMonthAfterYear: false,
               yearSuffix: '',
               timeOnlyTitle: 'Zeit wählen',
               timeText: 'Zeit',
               hourText: 'Stunde',
               minuteText: 'Minute',
               secondText: 'Sekunde',
               currentText: 'Aktuelles Datum',
               ampm: false,
               month: 'Monat',
               week: 'Woche',
               day: 'Tag',
               allDayText: 'Ganzer Tag'
           };
      </script>

</h:head>

<h:body class="bg">

<nav class="navbar navbar">
  <ul class="nav nav-tabs">
  <li role="presentation"><a href="index.xhtml"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"> Neue Buchung</span></a></li>
  <li role="presentation" class="active"><a href="edit.xhtml"><span class="glyphicon glyphicon-pencil" aria-hidden="true"> Buchung bearbeiten</span></a></li>
  <li role="presentation"><a href="bookingDetails.xhtml"><span class="glyphicon glyphicon-trash" aria-hidden="true">Buchung löschen</span></a></li>
</ul>
</nav>

	<div class="col-md-12">
	<h1>Buchung bearbeiten</h1>
	<br></br>
	
	<h:outputText value="Guten Tag, hier können Sie Ihre Reservationen bearbeiten." />
	<br></br>
	<br></br>

	<h:form id="form">
   <p:growl id="msgs" showDetail="true"/>
 
   <p:dataTable var="bookingInfo" value="#{controller.allReservations}" editable="true">
       <f:facet name="header">
           Ihre Reservationen
       </f:facet>
 
       <p:ajax event="rowEdit" listener="#{controller.onRowEdit}" update=":form:msgs" />
       <p:ajax event="rowEditCancel" listener="#{controller.onRowCancel}"  update=":form:msgs" />
 
       <p:column headerText="ID Reservation:">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{bookingInfo.idReservation}"/></f:facet>
               <f:facet name="input"><p:inputText value="#{bookingInfo.idReservation}" disabled="true" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="ID Mitarbeiter:">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{bookingInfo.idMitarbeiter}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{bookingInfo.idMitarbeiter}" disabled="true" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Reserviert von:">
           <p:cellEditor>
               <f:facet name="output">
               		<h:outputText value="#{bookingInfo.reserviertVon}">
               			<f:convertDateTime pattern = "dd.MM.yyyy HH:mm"/>
               		</h:outputText>
               </f:facet>
               <f:facet name="input">
                   <p:calendar value="#{bookingInfo.reserviertVon}" mindate="#{controller.minDate}" style="width:100%" pattern="dd.MM.yyyy HH:mm" locale="de">
                       <f:selectItems value="#{bookingInfo.reserviertVon}" var="reserviertVon" />
                   </p:calendar>
               </f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Reserviert bis:">
           <p:cellEditor>
               <f:facet name="output">
               		<h:outputText value="#{bookingInfo.reserviertBis}">
               			<f:convertDateTime pattern = "dd.MM.yyyy HH:mm"/>
               		</h:outputText>
               </f:facet>
               <f:facet name="input">
                   <p:calendar value="#{bookingInfo.reserviertBis}" mindate="#{controller.minDate}" style="width:100%" pattern="dd.MM.yyyy HH:mm" locale="de">
                  		 <f:selectItems value="#{bookingInfo.reserviertBis}" var="reserviertBis" />
                   </p:calendar>
               </f:facet>
           </p:cellEditor>
       </p:column>
       
       <p:column headerText="Raumbgrösse:">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{bookingInfo.raum.groesse}" /></f:facet>
               <f:facet name="input">
               		<p:selectOneMenu id="console" value="#{bookingInfo.raum.groesse}" style="width:125px">
            				<f:selectItem itemLabel="1-5 Personen" itemValue="1" />
            				<f:selectItem itemLabel="5-10 Personen" itemValue="2" />
            				<f:selectItem itemLabel="10-15 Personen" itemValue="3" />
           					<f:selectItem itemLabel="15-20 Personen" itemValue="4" />
           					<f:selectItem itemLabel="20+ Personen" itemValue="5"/>
        			</p:selectOneMenu>
               	</f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column style="width:32px">
           <p:rowEditor />
       </p:column>
   </p:dataTable>
	</h:form>

</div>

</h:body>
</html>
