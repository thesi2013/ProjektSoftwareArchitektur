	<div class="col-md-12" >
		<h1>Raumreservation TEST GUI</h1>
		<br></br>

		<h:form id="form">
		
		<!-- TODO: Dauer der Reservation (evtl über 2 Kalender, evtl. über Zeitdauer, evtl. ob Dauer überhaupt notwendig) -->

			<div class="row">
				<div class="col-md-2">
					<p:outputLabel for="dateFrom" value="Datum von:" />
				</div>
				<div class="col-md-2">				
				<p:calendar id="dateFrom" pattern="dd-MM-yyyy HH:mm" stepMinute="15" mindate="#{frontendManager.minDate}" readonlyInput="true" required="true" styleClass="dateTimeField" locale="de" value="#{frontendManager.resData.datumVon}"/>
				</div>
				
					<div class="col-md-2 col-md-offset-1">
					<p:outputLabel for="dateTo" value="Datum bis:" />
				</div>
				<div class="col-md-2">				
				<p:calendar id="dateTo" pattern="dd-MM-yyyy HH:mm" stepMinute="15"  mindate="#{frontendManager.minDate}" readonlyInput="true" required="true" styleClass="dateTimeField" locale="de" value="#{frontendManager.resData.datumBis}" />
				</div>
			</div>
			
			<br/>

			<div class="row">
				<div class="col-md-2">
					<p:outputLabel for="startzeit" value="Zeit von: " />
				</div>
				<div class="col-md-2">
					<p:calendar id="startzeit" value="#{calendarView.date}" stepMinute="15" pattern="HH:mm" timeOnly="true" required="true" readonlyInput="true" styleClass="dateTimeField" locale="de" />
				</div>
				<div class="col-md-2 col-md-offset-1">

				</div>
				<div class="col-md-2">
					<p:calendar id="endzeit" value="#{calendarView.date}" stepMinute="15" pattern="HH:mm" timeOnly="true" required="true" readonlyInput="true" styleClass="dateTimeField" locale="de" />
				</div>
			</div>
-->			

			<br />


			<div class="row">
				<div class="col-md-2">
					<p:outputLabel for="raumart" value="Raumart:" />
				</div>
				<div class="col-md-2">
					<p:selectOneListbox id="raumart" value="#{frontendManager.resData.nutzungskateID}" required="true" style="width:260px">
						<f:selectItem itemLabel="Sitzungszimmer" itemValue="1" />
						<f:selectItem itemLabel="Showroom" itemValue="2" />
						<f:selectItem itemLabel="Veranstaltungsraum" itemValue="3" />
						<f:selectItem itemLabel="Arbeitsräume" itemValue="4" />
						<f:selectItem itemLabel="Aula" itemValue="5" />
					</p:selectOneListbox>
				</div>
			</div>

			<br />

			<div class="row">
				<div class="col-md-2">
					<p:outputLabel for="raumgroesse" value="Raumgrösse: " />
				</div>
				<div class="col-md-2">
					<p:selectOneListbox id="raumgroesse" value="#{frontendManager.resData.raumGroesse}" required="true" style="width:260px">
						<f:selectItem itemLabel="1-5 Personen" itemValue="1-5 Personen" />
						<f:selectItem itemLabel="5-10 Personen" itemValue="5-10 Personen" />
						<f:selectItem itemLabel="10-15 Personen" itemValue="10-15 Personen" />
						<f:selectItem itemLabel="15-20 Personen" itemValue="15-20 Personen" />
						<f:selectItem itemLabel="20+ Personen" itemValue="20+ Personen" />
					</p:selectOneListbox>
				</div>
			</div>

			<br></br>
			<br></br>

			<p:commandButton class="col-md-offset-2 btn btn-primary" value="verfügbare Räume anzeigen" action="#{frontendManager.searchRooms()}" style="width:250px" />
