<h:head>

	<title>DocuBase AG - Verfügbare Räume</title>

		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />

<h:body class="bg">

	<nav class="navbar navbar">
		<ul class="nav nav-tabs">
			<li role="presentation" class="active"><a href="booking.xhtml"><span
					class="glyphicon glyphicon-plus-sign" aria-hidden="true">
						Neue Buchung</span></a></li>
			<li role="presentation"><a href="edit.xhtml"><span
					class="glyphicon glyphicon-pencil" aria-hidden="true">
						Buchung bearbeiten</span></a></li>
			<li role="presentation"><a href="#"><span
					class="glyphicon glyphicon-eye-open" aria-hidden="true">
						Historie</span></a></li>
			<li role="presentation"><a href="#"><span
					class="glyphicon glyphicon-question-sign" aria-hidden="true">
						Anleitung</span></a></li>
		</ul>
	</nav>

	<div class="col-md-12">
				VON: <h:outputText value="#{frontendManager.resData.datumVon}">
				<f:convertDateTime pattern="dd.MM.yyyy HH:mm" timeZone="GMT+2"/>
			</h:outputText>
			BIS:<h:outputText value="#{frontendManager.resData.datumBis}">
				<f:convertDateTime pattern="dd.MM.yyyy HH:mm" timeZone="GMT+2"/>
			</h:outputText>
		<br></br>
		
		
		<h:form id="form">
		
		 
		<h:selectOneMenu value="#{frontendManager.resData.identifyRoom.idRaum}">
		<f:selectItems value="#{frontendManager.availableRooms}" var="room" itemValue="#{room.idRaum}" itemLabel ="#{room.bezeichnung}"/>
		</h:selectOneMenu> 
			

		<h:selectOneMenu value="#{frontendManager.employeData.id}">
		<f:selectItems value="#{fetchEmployeesController.checkEmployeeName}" var="employee" itemValue="#{employee.id}" itemLabel ="#{employee.firstname}"/>
		</h:selectOneMenu>
		
		
		<!-- Button trigger modal -->
<button class="col-md-offset-1 btn btn-primary" type="button"  data-toggle="modal" data-target="#myModal" style="width:250px">
  Buchung bestätigen
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
          <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
        <h4 class="modal-title" id="myModalLabel">Bestätigung!</h4>
      </div>
      <div class="modal-body">
        Wollen Sie wirklich buchen?
      </div>
      <div class="modal-footer">
        <button type="button" value="Nein" class="btn btn-danger" data-dismiss="modal">Nein</button>
        <p:commandButton value="Ja" class="btn btn-primary" action = "#{frontendManager.store()}"></p:commandButton>
        
        
        
      </div>
    </div>
  </div>
</div>
